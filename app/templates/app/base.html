<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventbrite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carattere&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'app/css/mystyle.css' %}">
</head>
<body>
   <!-- including navbar in base.html and then we can use base.html in every template by 
   extending it in this way navbar will appear for each template -->
    <div class="container-fluid" style="background-color: rgb(245, 245, 245);">
        {% include 'app/navbar.html' %} 
    </div>
   
    <div class="container">
        <div class="row">
            <div class="col-sm-12 mt-2">
                {% block msg %}
                {% endblock msg %}
            </div>
    </div>

    <!-- block template tag we can override the content of this tag to show details on for each template -->
    <div class="col-sm-12">
        {% block content %}
        {% endblock content %}
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'app/js/eventscript.js' %}"></script>
</body>
</html>
